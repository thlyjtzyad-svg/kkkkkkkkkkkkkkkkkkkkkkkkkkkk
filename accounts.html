<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaiser Store | الحسابات</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: #000;
    color: white;
}

/* Header */
header {
    text-align: center;
    padding: 25px;
    background: #111;
    font-size: 28px;
    font-weight: 700;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-top: 15px;
    margin-bottom: 10px;
    background: #ff003c;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    text-decoration: none;
}

/* Cards Grid */
.grid {
    padding: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
}

.card {
    background: #111;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #222;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(255,0,50,0.3);
}

.card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(6px);
}

.modal-box {
    background: #111;
    padding: 20px;
    width: 90%;
    max-width: 420px;
    border-radius: 15px;
    color: white;
    text-align: center;
}

.modal-box img {
    width: 100%;
    border-radius: 10px;
}

.buy-btn {
    background: linear-gradient(45deg, #ff003c, #cc0030);
    padding: 12px;
    display: block;
    text-decoration: none;
    color: white;
    border-radius: 25px;
    margin-top: 10px;
}

.close-btn {
    background: #700;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
    border-radius: 10px;
    color: white;
}
</style>
</head>

<body>

<header>
    جميع الحسابات المتوفرة
    <br>
    <a href="index.html" class="back-btn">عودة إلى الصفحة الرئيسية</a>
</header>

<div class="grid">

    <!-- حساب 1 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5Uld8B.md.jpg',
        'حساب ساكورا لفل 83',
        '• لفل 83<br>• سكنات نادرة جداً<br>• باسات قديمة<br>• تطويرات أسلحة'
    )">
        <img src="https://iili.io/f5Uld8B.md.jpg">
        <div class="card-content"><h3>حساب ساكورا لفل 83</h3></div>
    </div>

    <!-- حساب 2 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UGS1a.md.jpg',
        'حساب الحركات النادرة',
        '• أنيماشن أسطوري<br>• رقصات نادرة<br>• سكنات مطورة'
    )">
        <img src="https://iili.io/f5UGS1a.md.jpg">
        <div class="card-content"><h3>حساب الحركات النادرة</h3></div>
    </div>

    <!-- حساب 3 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UhDJa.md.jpg',
        'حساب شعار ذهبي لفل 79',
        '• شعار ذهبي<br>• تطويرات قوية<br>• سكنات نادرة'
    )">
        <img src="https://iili.io/f5UhDJa.md.jpg">
        <div class="card-content"><h3>حساب شعار ذهبي 79</h3></div>
    </div>

    <!-- حساب 4 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UwKCB.md.jpg',
        'حساب الكريمنال',
        '• لفل 68<br>• سكنات كريمنال نادرة<br>• تطويرات أسلحة'
    )">
        <img src="https://iili.io/f5UwKCB.md.jpg">
        <div class="card-content"><h3>حساب الكريمنال</h3></div>
    </div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-box">
        <img id="modal-img">
        <h2 id="modal-title"></h2>
        <p id="modal-details"></p>

        <a id="buy-link" class="buy-btn" target="_blank">شراء الآن</a>

        <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
</div>

<script>
function openModal(img, title, details) {
    document.getElementById("modal-img").src = img;
    document.getElementById("modal-title").innerHTML = title;
    document.getElementById("modal-details").innerHTML = details;

    document.getElementById("buy-link").href =
        "https://wa.me/967770117387?text=أريد شراء " + title;

    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
