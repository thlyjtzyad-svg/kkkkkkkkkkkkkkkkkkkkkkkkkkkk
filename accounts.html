<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaiser Store | الحسابات</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: url('https://iili.io/f5vZ3e2.jpg') no-repeat center top fixed;
    background-size: cover;
    color: white;
}

/* خلفية غامقة فوق الصورة */
.bg-dark {
    background: rgba(0,0,0,0.78);
    backdrop-filter: blur(5px);
    min-height: 100vh;
    padding-bottom: 40px;
}

/* Header */
header {
    text-align: center;
    padding: 35px 15px;
    font-size: 32px;
    font-weight: 800;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-top: 10px;
    background: #ff003c;
    padding: 12px 28px;
    border-radius: 25px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Cards Grid */
.grid {
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
}

.card {
    background: rgba(0,0,0,0.7);
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid #ff003c;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.04);
    box-shadow: 0 0 25px rgba(255,0,50,0.6);
}

.card img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-bottom: 2px solid #ff003c;
}

.card-content {
    padding: 18px;
    font-size: 20px;
    font-weight: 700;
    text-align: center;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-box {
    background: #111;
    padding: 20px;
    width: 90%;
    max-width: 450px;
    border-radius: 15px;
    text-align: center;
}

.modal-box img {
    width: 100%;
    border-radius: 10px;
}

.buy-btn {
    background: linear-gradient(45deg, #ff003c, #cc0030);
    padding: 12px;
    display: block;
    text-decoration: none;
    color: white;
    border-radius: 25px;
    margin-top: 12px;
    font-size: 20px;
}

.close-btn {
    background: #700;
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    color: white;
    margin-top: 10px;
    font-size: 18px;
}
</style>

</head>

<body>

<div class="bg-dark">

<header>
    جميع الحسابات المتوفرة
    <br>
    <a href="index.html" class="back-btn">عودة للصفحة الرئيسية</a>
</header>

<div class="grid">

    <!-- حساب 1 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5Uld8B.md.jpg',
        'حساب ساكورا لفل 83',
        '• لفل 83<br>• سكنات نادرة جداً<br>• باسات قديمة<br>• تطويرات أسلحة'
    )">
        <img src="https://iili.io/f5Uld8B.md.jpg">
        <div class="card-content">حساب ساكورا لفل 83</div>
    </div>

    <!-- حساب 2 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UGS1a.md.jpg',
        'حساب الحركات النادرة',
        '• أنيماشن أسطوري<br>• رقصات نادرة<br>• سكنات مطورة'
    )">
        <img src="https://iili.io/f5UGS1a.md.jpg">
        <div class="card-content">حساب الحركات النادرة</div>
    </div>

    <!-- حساب 3 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UhDJa.md.jpg',
        'حساب شعار ذهبي لفل 79',
        '• شعار ذهبي<br>• تطويرات قوية<br>• سكنات نادرة'
    )">
        <img src="https://iili.io/f5UhDJa.md.jpg">
        <div class="card-content">حساب شعار ذهبي 79</div>
    </div>

    <!-- حساب 4 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UwKCB.md.jpg',
        'حساب الكريمنال',
        '• لفل 68<br>• سكنات كريمنال نادرة<br>• تطويرات أسلحة'
    )">
        <img src="https://iili.io/f5UwKCB.md.jpg">
        <div class="card-content">حساب الكريمنال</div>
    </div>

</div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-box">
        <img id="modal-img">
        <h2 id="modal-title"></h2>
        <p id="modal-details"></p>

        <a id="buy-link" class="buy-btn" target="_blank">شراء الآن</a>

        <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
</div>

<script>
function openModal(img, title, details) {
    document.getElementById("modal-img").src = img;
    document.getElementById("modal-title").innerHTML = title;
    document.getElementById("modal-details").innerHTML = details;

    document.getElementById("buy-link").href =
        "https://wa.me/967770117387?text=أريد شراء: " + title;

    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
