<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaiser Store | الصفحة الرئيسية</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: url('https://iili.io/f5vZ3e2.jpg') no-repeat center top;
    background-size: cover;
    height: 100vh;
    text-align: center;
    color: white;
}

.overlay {
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(4px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.logo {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid #ff003c;
    margin-bottom: 20px;
}

.btn {
    background: linear-gradient(45deg, #ff003c, #cc0030);
    padding: 14px 30px;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    font-size: 22px;
    margin-top: 20px;
    display: inline-block;
}
</style>
</head>

<body>

<div class="overlay">
    <img src="https://iili.io/f5vZ3e2.jpg" class="logo">
    <h1>متجر كايزر لبيع حسابات فري فاير</h1>
    <p>حسابات نادرة — ضمان كامل — سكنات قوية</p>

    <!-- يفتح صفحة الحسابات -->
    <a href="accounts.html" class="btn">عرض الحسابات</a>
</div>

</body>
</html>
